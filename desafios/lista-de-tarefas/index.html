<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    
    <section>
        <h1>Lista de Tarefas</h1>
        <div class="linha-adicionar">
            <input type="text" name="" id="txt_tarefa" placeholder="Adicionar nova tarefa">
            <span id="adicionar"><i class="fi fi-rr-plus"></i></span>
        </div>
        <div id="area-das-tarefas">
            <div class="tarefa" id="templateTarefas">
                <p id="paragrafo-template">Tarefa 1 </p>
                <span class="icone"><i class="fi fi-rr-pencil"></i></span>
                <span class="icone"><i class="fi fi-rr-trash"></i></span>
            </div>
        </div>
    </section>
    
</body>
</html>
