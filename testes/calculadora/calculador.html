<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <main>
        <h1>Calculando Valores</h1>
        <label for="num1">Digite o primeiro valor:
            <input type="number" name="num1" id="num1">
        </label>
        <label for="num2">Digite o segundo valor:
            <input type="number" name="num2" id="num2">
        </label>
        <p>Selecione a operação:</p>
        <input type="button" value="Somar" id="somar">
        <input type="button" value="Subtrair" id="subtrair">
        <input type="button" value="Multiplicar" id="multiplicar">
        <input type="button" value="Dividir" id="dividir">
        <p id="res">RESULTADO</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
